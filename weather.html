<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
          integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Geo-Data | Weather</title>
</head>
<body>
<header>
  <nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
      <i class="fas fa-bars"></i>
    </span>
    <a href="./index.html" class="logo">Geo-Data</a>
    <ul class="main-nav" id="js-menu">
      <li><a href="./index.html" class="nav-links">Home</a></li>
      <li><a href="./about.html" class="nav-links">GeoJson</a></li>
      <li><a href="./authors.html" class="nav-links">Authors</a></li>
      <li><a href="./quake.html" class="nav-links">Earthquake</a></li>
      <li><a href="./weather.html" class="nav-links">Weather</a></li>
      <li><a href="#" class="nav-links">Undecided</a></li>
    </ul>
  </nav>
</header>
<main>
  <div class="row weather_content_container">
    <section class="col-3" id = "search_box_weather">
      <div class="row">
        <form class="m-3">
          <div class="form-group">
            <label for="latitude">
              Latitude:
              <input type="text" id="latitude" class="form-control" placeholder="Enter a latitude" value="">
            </label>
          </div>
          <div class="form-group">
            <label for="longitude">
              Longitude:
              <input type="text" id="longitude" class="form-control" placeholder="Enter a longitude" value="">
            </label>
          </div>
          <button class="btn btn-primary btn-block" id="submit-btn">Search Coordinates</button>
        </form>
      </div>
      <div class="row">
        <form class="m-3">
          <div class="form-group">
            <label for="location">
              Location:
              <input type="text" id="location" class="form-control" placeholder="Enter a location" value="">
            </label>
          </div>
          <button class="btn btn-primary btn-block" id="local-btn">Search Location</button>
        </form>
      </div>
    </section>
    <section class="col-9">
      <div>
        <div class="row justify-content-center align-items-center">
          <div class="col-12">
            <div id="current-weather" class="row">
              <h3 class="display-4">Today</h3>
              <img src="" alt="" id="icon">
              <p id="temp_c"></p>
              <p id="icon-description"></p>
            </div>
            <div class="row">
              <div class="col-4">
                <h3 class="display-5">Feels like</h3>
                <p id="feels-like"></p>
              </div>
              <div class="col-4">
                <h3 class="display-5">Humidity</h3>
                <p id="humidity"></p>
              </div>
              <div class="col-4">
                <h3 class="display-5">UV</h3>
                <p id="uv"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="forecast">

        </div>
      </div>
    </section>
  </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="./resources/js/weather.js"></script>
</body>
</html>
